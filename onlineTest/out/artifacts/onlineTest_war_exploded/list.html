<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>在线考试管理系统</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
   <!-- <script src="js/bootstrap.min.js"></script>-->
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
    <script>
        $(function () {
            load();
        });
        function load(title){
            $.ajax({
                url:"/findItemListServlet",
                data: {title:title},
                type:"POST",
                dataType:"json",
                //fp中存放的是所有的用户信息
                success:function (fp) {
                    console.log(fp);
                    var s = "";
                    for (var i = 0; i < fp.length; i++) {
                        var j=i+1;
                        s += "<tr>";
                        s += "<th> <input id=\""+fp[i].id+ "\" type=\"checkbox\"> </th>";
                        s+="<td>" + j + "</td>";
                        s += "<td>" +fp[i].title+ "</td>";
                        s += "<td>" +fp[i].contentA+ "</td>";
                        s += "<td>" +fp[i].contentB+ "</td>";
                        s += "<td>" +fp[i].contentC+ "</td>";
                        s += "<td>" +fp[i].contentD+ "</td>";
                        s += "<td>" +fp[i].score+ "</td>";
                        s += "<td>" +fp[i].answer+ "</td>";
                        s+="<td > <button class='btn btn-default btn-sm' onclick=\"updateInfro("+ fp[i].id +") \" > 修改</button> " +
                            "<button class='btn btn-default btn-sm' onclick=\"deleteInfo("+ fp[i].id + ")\" > 删除</button>"+
                            "</td>";
                        s += "</tr>";
                    }
                    $("#info").html(s);
                }
            })
        }

        function updateInfro(obj) {
            console.log(obj);
            $.ajax({
                url:"findItemServlet",
                type: "get",
                //发送给后端的数据
                data: {"id": obj},
                dataType: "json",
                success: function (data) {
                    if(data.msg===true){
                        //alert("xxxxx成功");
                        window.location.href="update.html";
                    }else{
                        //alert("xxxxx失败或者已经存在该xxxx");
                    }
                }
            });
        }

        function deleteInfo(obj) {
            console.log(obj);
            $.ajax({
                url:"deleteItemServlet",
                type: "post",
                //发送给后端的数据
                data: {"id": obj},
                dataType: "json",
                success: function (data) {
                    if(data.msg===true){
                        alert("删除成功");
                        window.location.href="list.html";
                    }else{
                        alert("删除失败");
                    }
                }
            });
        }


        $(function () {
            $("#submit1").click(function () {
                var name = $("#exampleInputName2").val();
                load(name);
            });
            //请求完成了
            $.when(load).done(function () {
                //选取所有类型为CheckBox的元素
                $("#delete").click(function () {
                    var i=0;
                    var id=new Array();
                    $(":checkbox").each(function () {
                        //如果被选中
                        if($(this).is(':checked')){
                            //获取id的值，存储到id数组当中
                            id[i] = $(this).attr("id");
                            i++;
                        }
                    });
                    //发送ajax请求
                    $.ajax({
                        url:"/deleteItemSelServlet",
                        //将id数组，发送给deleteSelectedServlet
                        data:{"id":id},
                        type: "POST",
                        dataType:"json",
                        success:function (data) {
                            if(data.msg===true){
                                alert("删除成功");
                                window.location.href="/list.html";
                            }else{
                                alert("删除失败");
                            }
                        }
                    });
                });
            });
            $.when(load).done(function () {
                //选取所有类型为CheckBox的元素
                $("#group").click(function () {
                    var i=0;
                    var id=new Array();
                    $(":checkbox").each(function () {
                        //如果被选中
                        if($(this).is(':checked')){
                            //获取id的值，存储到id数组当中
                            id[i] = $(this).attr("id");
                            i++;
                        }
                    });
                    //发送ajax请求
                    $.ajax({
                        url:"/recordPaperServlet",
                        data:{"id":id},
                        type: "POST",
                        dataType:"json",
                        success:function (data) {
                            if(data.msg===true){
                                alert("组卷成功");
                                window.location.href="/paperList.html";
                            }else{
                                alert("组卷失败,检查是否有选中");
                            }
                        }
                    });
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h3 style="text-align: center">题库列表</h3>
    <div style="float: left;">
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">题目</label>
                <input name="name" type="text" class="form-control" id="exampleInputName2" >
            </div>
            <button id="submit1" type="button" class="btn btn-default">查询</button>
        </form>
    </div>
    <div style="float: right;margin-bottom: 15px">
        <a class="btn btn-primary" href="/paperList.html">查看试卷列表</a>
        <a id = "group" class="btn btn-primary" >批量组卷</a>
        <a class="btn btn-primary" href="/add.html">添加题目</a>
        <a id="delete" class="btn btn-primary">删除选中</a>
        <a class="btn btn-primary" href="/scoreList.html">查看所有人成绩</a>

    </div>
    <table border="1" class="table table-bordered table-hover">
        <tr class="success">
            <th>选择</th>
            <th>编号</th>
            <th>题名</th>
            <th>选项A</th>
            <th>选项B</th>
            <th>选项C</th>
            <th>选项D</th>
            <th>分数</th>
            <th>答案</th>
            <th>操作</th>
        </tr>
        <tbody id="info">

        </tbody>
    </table>
    <div>
        <nav aria-label="Page navigation">
            <ul id="all" class="pagination">

            </ul>
        </nav>
    </div>
</div>
</body>
</html>
