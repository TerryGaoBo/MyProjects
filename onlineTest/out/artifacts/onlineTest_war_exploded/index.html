
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>比特科技在线考试平台</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <!--<link href="css/iconfont.css" rel="stylesheet" type="text/css" />-->
    <link href="css/test.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.0.min.js"></script>

<style>
.hasBeenAnswer {
	background: #5d9cec;
	color:#fff;
}
</style>
	<script>
        $(function () {
            $.ajax({
                url:"/findPaperContentServlet",
                type:"get",
                dataType:"json",
                //fp中存放的是所有的用户信息
                success:function (fp) {
                    console.log(fp);
                    var s = "";
                    for (var i = 0; i < fp.length; i++) {
                        var j=i+1;
                        s += "<li>";
                        s += "<div  class=\"test_content_nr_tt\">" + '<i>'+ j + '</i>'+ '<span>'+ fp[i].score +'分'+'</span>'+ '<span>'+fp[i].title+ '</span>'+ "</div>";

                        s += "<div class=\"test_content_nr_main\">";
                        s += "<ul>";
                        // id='"+fp[i].id+'"
                        s += "<li class=\"option\"> <input type=\"radio\" class=\"radioOrCheck\" name=\""+fp[i].id+"\" value='A'/> <label >A.<p class=\"ue\" style=\"display: inline;\" >"+fp[i].contentA+"</p> </label>"  +  "</li>";
                        s += "<li class=\"option\"> <input type=\"radio\" class=\"radioOrCheck\" name=\""+fp[i].id+"\" value='B' /> <label >B.<p class=\"ue\" style=\"display: inline;\" >"+fp[i].contentB+"</p> </label>"  +  "</li>";
                        s += "<li class=\"option\"> <input type=\"radio\" class=\"radioOrCheck\" name=\""+fp[i].id+"\" value='C' /> <label >C.<p class=\"ue\" style=\"display: inline;\" >"+fp[i].contentC+"</p> </label>"  +  "</li>";
                        s += "<li class=\"option\"> <input type=\"radio\" class=\"radioOrCheck\" name=\""+fp[i].id+"\" value='D' /> <label>D.<p class=\"ue\" style=\"display: inline;\" >"+fp[i].contentD+"</p> </label> " +  "</li>";

                        s += "</ul>";
                        s += "</div>";
                        s += "</li>";
                    }
                    $("#info").html(s);
                }
            })
        });


	</script>
</head>

<body>

	<div class="main">
		<!--nr start-->
		<div class="test_main">
			<div class="nr_left">
				<div class="test">
					<form action="commitPaperServlet" method="post">
						<div class="test_title">
							<p class="test_time">
								<i class="icon iconfont">&#xe6fb;</i><b class="alt-1">01:40</b>
							</p>
							<font><input type="submit" >交卷</font>
						</div>
						
                       <!-- <div class="test_content">
                            <div class="test_content_title">
                                <h2>单选题</h2>
                                <p>
                                    <span>共</span><i class="content_lit">60</i><span>题，</span><span>合计</span><i class="content_fs">60</i><span>分</span>
                                </p>
                            </div>
                        </div>-->

                        <div class="test_content_nr">
                            <ul id="info">
                                <li>

                                </li>
                            </ul>
                        </div>
					</form>
				</div>
			</div>
		</div>
		<!--nr end-->
		<div class="foot"></div>
	</div>

	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.easy-pie-chart.js"></script>
	<!--时间js-->
	<script src="js/jquery.countdown.js"></script>
	<script>
		window.jQuery(function($) {
			"use strict";
			$('time').countDown({
				with_separators : false
			});
			$('.alt-1').countDown({
				css_class : 'countdown-alt-1'
			});
			$('.alt-2').countDown({
				css_class : 'countdown-alt-2'
			});
			
		});
	</script>

</body>

</html>
